name: Backend CI

on:
  push:
    branches: [dev]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Copy env
        run: cp .env.example .env

      - name: Lint
        run: make lint

      - name: Build and start services
        run: docker compose -f docker-compose.yml up -d --build

      - name: Wait for API readiness
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "API did not become healthy in time" >&2
          docker compose -f docker-compose.yml logs api
          exit 1

      - name: Test (unit + API)
        run: pytest --maxfail=1 --disable-warnings --cov=app --cov-report=xml --junitxml=pytest-report.xml
        env:
          API_BASE_URL: http://localhost:8000

      - name: Test summary (coverage + pytest)
        if: always()
        run: |
          python - <<'PY'
          import os
          import xml.etree.ElementTree as ET

          summaries = []

          if os.path.exists('pytest-report.xml'):
            report = ET.parse('pytest-report.xml').getroot()
            total = int(report.attrib.get('tests', 0))
            failures = int(report.attrib.get('failures', 0))
            errors = int(report.attrib.get('errors', 0))
            skipped = int(report.attrib.get('skipped', 0))
            time = float(report.attrib.get('time', 0.0))
            passed = total - failures - errors - skipped
            summaries.append(
              "## Backend tests\n"
              "| Total | Passed | Failures | Errors | Skipped | Time (s) |\n"
              "| --- | --- | --- | --- | --- | --- |\n"
              f"| {total} | {passed} | {failures} | {errors} | {skipped} | {time:.2f} |"
            )
          else:
            summaries.append("Backend pytest report not found.")

          if os.path.exists('coverage.xml'):
            coverage_root = ET.parse('coverage.xml').getroot()
            line_rate = float(coverage_root.attrib.get('line-rate', 0.0)) * 100
            branch_rate = float(coverage_root.attrib.get('branch-rate', 0.0)) * 100
            summaries.append(
              "## Backend coverage\n"
              "| Metric | % |\n"
              "| --- | --- |\n"
              f"| Lines | {line_rate:.1f}% |\n"
              f"| Branches | {branch_rate:.1f}% |"
            )
          else:
            summaries.append("Backend coverage.xml not found.")

          with open(os.environ['GITHUB_STEP_SUMMARY'], 'a', encoding='utf-8') as summary_file:
            summary_file.write("\n".join(summaries) + "\n")
          PY

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml
          if-no-files-found: warn

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-pytest-report
          path: backend/pytest-report.xml
          if-no-files-found: warn

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.yml down -v
