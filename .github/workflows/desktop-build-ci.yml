name: Desktop Build CI

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync app version with tag
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ ! "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag $TAG is not a semver string (expected X.Y.Z)" >&2
            exit 1
          fi
          export TAG

          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');

          const version = process.env.TAG || process.env.GITHUB_REF_NAME;
          if (!version) {
            throw new Error('Tag name missing');
          }

          const pkgPath = path.join('frontend', 'package.json');
          const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
          if (pkg.version !== version) {
            pkg.version = version;
            fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n');
          }

          const tauriPath = path.join('frontend', 'src-tauri', 'tauri.conf.json');
          const tauriConf = JSON.parse(fs.readFileSync(tauriPath, 'utf8'));
          if (!tauriConf.package) {
            throw new Error('Missing package section in tauri.conf.json');
          }
          if (tauriConf.package.version !== version) {
            tauriConf.package.version = version;
            fs.writeFileSync(tauriPath, JSON.stringify(tauriConf, null, 2) + '\n');
          }
          NODE

      - name: Ensure tag is on main
        shell: bash
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor HEAD origin/main; then
            echo "Tag $GITHUB_REF is not based on main. Skipping build." >&2
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: frontend/src-tauri -> target

      - name: Ensure WiX Toolset (MSI bundling)
        if: matrix.os == 'windows-latest'
        run: |
          $wix = Get-Command candle.exe -ErrorAction SilentlyContinue
          if (-not $wix) {
            choco install wixtoolset --yes --no-progress
          } else {
            Write-Host "WiX already installed"
          }

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build web assets
        working-directory: frontend
        run: npm run build

      - name: Build Tauri app
        working-directory: frontend
        run: npm run tauri build

      - name: Upload macOS installer
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: prompt-engine-macos-dmg
          path: frontend/src-tauri/target/release/bundle/dmg/*.dmg

      - name: Upload Windows installer
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: prompt-engine-windows-msi
          path: frontend/src-tauri/target/release/bundle/msi/*.msi
